<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>賓果機</title>
    <meta name="description" content="為抽獎煩惱嗎？快來用用快速又方便的賓果機吧！">
    <link rel="icon" href="./public/img/Gambling_bingo-128.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./public/css/font.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <meta property="og:type" content="website">
    <meta property="og:image" content="">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
</head>

<body>
    <div id="appContainer">
        <div class="bingo-box">
            <div class="container-fluid">
                <div class="row bingo-content">
                    <div class="col-12 header-box">
                        {{ title }}
                    </div>
                    <div class="col-12 content-box">
                        <div class="row">
                            <store-box-vue :store-data="storeData"></store-box-vue>
                            <game-box-vue :store-data="storeData" :number-data="numberData" v-on:savestoredata="saveStoreData"></game-box-vue>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearBtn">
                <button type="button" class="btn btn-warning btn-sm"  v-on:click="clear">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</body>
